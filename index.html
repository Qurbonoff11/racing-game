<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TITLE -->
  <title>Racing | Game</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <!-- MAIN -->
  <main class="container">
    <section class="game__section">
      <h1 class="title">Racing Game</h1>
      <div class="table">
        <div class="screen">
          <div class="road">
            <!-- Chegaralar -->
            <div id="roadBorderLeft" class="road-border left-border"></div>
            <div id="roadBorderRight" class="road-border right-border"></div>

            <!-- Markaziy chiziq -->
            <div class="road-center"></div>

            <!-- Lane chiziqlari -->
            <div class="lane-line lane-1"></div>
            <div class="lane-line lane-2"></div>
            <div class="lane-line lane-4"></div>
            <div class="lane-line lane-5"></div>
          </div>
          <div id="carCont">
            <img src="./assets/img/car-main.png" id="carEl" class="car car--main"></img>
          </div>
        </div>
        <div class="menu">
          <div class="score">
            <div class="score__value">0</div>
            <div class="score__label">Score:</div>
          </div>
          <div class="start">
            <button id="startBtn" class="start__button">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS LINK -->
  <script type="module" src="./js/script.js"></script>
</body>

</html>
