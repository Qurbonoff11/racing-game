<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TITLE -->
  <title>Racing | Game</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <!-- MAIN -->
  <main class="container">
    <section class="game__section">
      <h1 class="title">Racing Game</h1>
      <div class="table">
        <div class="screen">
          <img src="./assets/img/car-main.png" class="car car--main"></img>
        </div>
        <div class="menu">
          <div class="score">
            <div class="score__value">0</div>
            <div class="score__label">Score:</div>
          </div>
          <div class="start">
            <button class="start__button">Start</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS LINK -->
  <script type="module" src="./js/script.js"></script>
</body>

</html>
